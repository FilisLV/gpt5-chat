<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My GPT-5 Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-wrapper {
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 960px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #1e293b;
    }

    .chat-header {
      padding: 10px 14px;
      border-bottom: 1px solid #1e293b;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
      background: #020617;
    }

    .chat-header-title {
      font-weight: 600;
      font-size: 16px;
    }

    .chat-header-status {
      font-size: 12px;
      color: #22c55e;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    .pill {
      border-radius: 999px;
      border: 1px solid #1e293b;
      padding: 2px 8px;
      font-size: 11px;
      color: #9ca3af;
      background: #020617;
    }

    select, input, textarea.settings-input {
      background: #020617;
      border-radius: 999px;
      border: 1px solid #1e293b;
      padding: 4px 8px;
      color: #e5e7eb;
      font-size: 12px;
    }

    select:focus, input:focus, textarea.settings-input:focus {
      outline: none;
      border-color: #4f46e5;
    }

    .settings-input {
      border-radius: 8px;
      width: 220px;
      resize: vertical;
      font-family: inherit;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: radial-gradient(circle at top, #1f2933 0, #020617 55%);
    }

    .message-row {
      display: flex;
      margin-bottom: 12px;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 72%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #4f46e5;
      color: #e5e7eb;
      border-bottom-right-radius: 4px;
    }

    .assistant .bubble {
      background: #0b1120;
      border: 1px solid #1e293b;
      border-bottom-left-radius: 4px;
    }

    .meta {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .chat-input-area {
      border-top: 1px solid #1e293b;
      padding: 10px;
      background: #020617;
      display: flex;
      gap: 8px;
      align-items: flex-end;
      flex-wrap: nowrap;
    }

    .chat-input-area textarea {
      flex: 1;
      resize: none;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      padding: 8px 10px;
      font-family: inherit;
      font-size: 14px;
      max-height: 120px;
    }

    .chat-input-area textarea:focus {
      outline: none;
      border-color: #4f46e5;
    }

    .send-btn, .secondary-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .send-btn {
      background: #4f46e5;
      color: #e5e7eb;
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .secondary-btn {
      background: #020617;
      color: #9ca3af;
      border: 1px solid #1e293b;
    }

    .typing-indicator {
      font-size: 11px;
      color: #9ca3af;
      padding: 0 16px 6px;
      min-height: 16px;
    }

    .auth-warning {
      font-size: 11px;
      color: #f97316;
    }

    @media (max-width: 768px) {
      .chat-wrapper {
        height: 100vh;
        border-radius: 0;
      }
      .bubble {
        max-width: 100%;
      }
      .settings-input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <div>
        <div class="chat-header-title">My GPT-5 Chat</div>
        <div class="chat-header-status">● Online</div>
      </div>
      <div class="controls-row">
        <span class="pill">Session:</span>
        <input
          id="sessionId"
          value="default"
          title="Session ID – ļauj turpināt vairākas paralēlas sarunas"
          style="width: 110px;"
        />
        <span class="pill">Model:</span>
        <select id="modelSelect">
          <option value="gpt-4o-mini">gpt-4o-mini</option>
          <option value="gpt-4o">gpt-4o</option>
          <option value="gpt-4.1-mini">gpt-4.1-mini</option>
          <option value="gpt-4.1">gpt-4.1</option>
          <option value="gpt-o1-mini">gpt-o1-mini</option>
          <option value="gpt-o1">gpt-o1</option>
          <option value="gpt-o3-mini">gpt-o3-mini</option>
  	  <option value="gpt-o3">gpt-o3</option>
        </select>
        <span class="pill">Auth token:</span>
        <input
          id="authToken"
          type="password"
          placeholder="APP_AUTH_TOKEN"
          style="width: 130px;"
        />
        <button class="secondary-btn" id="saveAuthBtn">Save</button>
      </div>
      <div class="controls-row" style="margin-top:4px;">
        <span class="pill">System prompt:</span>
        <textarea
          id="systemPrompt"
          class="settings-input"
          rows="2"
          placeholder="Describe how the assistant should behave"
        >Tu esi bankas produktu speciālists, kas atbild latviešu valodā. Skadro lietas vienkārši, konkrēti un ar piemēriem.</textarea>
        <button class="secondary-btn" id="clearChatBtn">Clear chat</button>
        <span id="authInfo" class="auth-warning"></span>
      </div>
    </div>

    <div id="messages" class="chat-messages"></div>
    <div id="typing" class="typing-indicator"></div>

    <div class="chat-input-area">
      <textarea
        id="input"
        rows="1"
        placeholder="Uzdod savu jautājumu..."
      ></textarea>
      <button id="sendBtn" class="send-btn">
        <span>Send</span>
        <span>➤</span>
      </button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const typingEl = document.getElementById("typing");
    const sendBtn = document.getElementById("sendBtn");
    const sessionInput = document.getElementById("sessionId");
    const modelSelect = document.getElementById("modelSelect");
    const systemPromptEl = document.getElementById("systemPrompt");
    const authTokenEl = document.getElementById("authToken");
    const saveAuthBtn = document.getElementById("saveAuthBtn");
    const clearChatBtn = document.getElementById("clearChatBtn");
    const authInfoEl = document.getElementById("authInfo");

    const AUTH_KEY = "gpt5-chat-auth-token";

    function loadAuthToken() {
      const stored = localStorage.getItem(AUTH_KEY);
      if (stored) {
        authTokenEl.value = stored;
        authInfoEl.textContent = "Token loaded from localStorage.";
      } else {
        authInfoEl.textContent = "If APP_AUTH_TOKEN is set on server, enter it here.";
      }
    }

    function saveAuthToken() {
      const val = authTokenEl.value.trim();
      if (val) {
        localStorage.setItem(AUTH_KEY, val);
        authInfoEl.textContent = "Token saved.";
      } else {
        localStorage.removeItem(AUTH_KEY);
        authInfoEl.textContent = "Token cleared.";
      }
    }

    saveAuthBtn.addEventListener("click", saveAuthToken);

    function getAuthHeader() {
      const token = authTokenEl.value.trim();
      if (!token) return {};
      return { "x-auth-token": token };
    }

    function appendMessage(role, text) {
      const row = document.createElement("div");
      row.className = "message-row " + (role === "user" ? "user" : "assistant");

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = role === "user" ? "You" : "Assistant";

      const body = document.createElement("div");
      body.textContent = text;

      bubble.appendChild(meta);
      bubble.appendChild(body);
      row.appendChild(bubble);
      messagesEl.appendChild(row);

      messagesEl.scrollTop = messagesEl.scrollHeight;

      return { row, bubble, meta, body };
    }

    function clearMessages() {
      messagesEl.innerHTML = "";
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      const sessionId = sessionInput.value.trim() || "default";
      const model = modelSelect.value;
      const systemPrompt = systemPromptEl.value.trim() ||
        "You are a helpful assistant.";

      appendMessage("user", text);
      inputEl.value = "";
      inputEl.style.height = "auto";

      sendBtn.disabled = true;
      typingEl.textContent = "Assistant is typing…";

      // Izveido tukšu assistant burbuli, ko papildināsim ar streaming teksta gabaliem
      const assistantMsg = appendMessage("assistant", "");
      let assistantText = "";

      try {
        const res = await fetch("/chat-stream", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            ...getAuthHeader(),
          },
          body: JSON.stringify({
            userMessage: text,
            sessionId,
            model,
            systemPrompt,
          }),
        });

        if (!res.ok) {
          const errText = await res.text();
          assistantMsg.body.textContent = "Error from server: " + errText;
          return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          assistantText += chunk;
          assistantMsg.body.textContent = assistantText;
          messagesEl.scrollTop = messagesEl.scrollHeight;
        }
      } catch (err) {
        console.error(err);
        assistantMsg.body.textContent = "Network error: " + err.message;
      } finally {
        sendBtn.disabled = false;
        typingEl.textContent = "";
        inputEl.focus();
      }
    }

    // Clear chat poga – notīra UI un backend sesiju
    async function clearChat() {
      const sessionId = sessionInput.value.trim() || "default";
      clearMessages();
      typingEl.textContent = "";
      try {
        await fetch("/reset", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            ...getAuthHeader(),
          },
          body: JSON.stringify({ sessionId }),
        });
      } catch (e) {
        console.error("Failed to reset session", e);
      }
      appendMessage(
        "assistant",
        "Saruna tika notīrīta šai session ID: " + sessionId
      );
    }

    clearChatBtn.addEventListener("click", clearChat);

    // Enter = send, Shift+Enter = new line
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea
    inputEl.addEventListener("input", () => {
      inputEl.style.height = "auto";
      inputEl.style.height = inputEl.scrollHeight + "px";
    });

    sendBtn.addEventListener("click", sendMessage);

    // Pirmais sveiciens
    function init() {
      loadAuthToken();
      appendMessage(
        "assistant",
        "Čau! Esmu tavs paša hostētais GPT čats ar streaming, modeļu izvēli, system prompt un Clear chat pogu. Uzdod jautājumu!"
      );
    }

    init();
  </script>
</body>
</html>
