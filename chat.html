<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My GPT-5 Chat</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; background: #f7f7f7; }
    .wrap { max-width: 800px; margin: 0 auto; padding: 20px; }
    h1 { font-size: 20px; }
    .row { display: flex; gap: 8px; }
    textarea { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; min-height: 60px; }
    button { padding: 10px 14px; border-radius: 8px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    .log { background: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin-top: 12px; white-space: pre-wrap; }
    .msg { margin: 10px 0; padding: 10px 12px; border-radius: 10px; }
    .user { background: #eef6ff; }
    .assistant { background: #f3fff0; }
    .small { font-size: 12px; opacity: .7; }
    input[type=text] { width: 100%; padding: 8px 10px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>My GPT-5 Chat</h1>

    <!-- Set this to your backend:
         - Local testing:   http://localhost:3000
         - After Railway:   https://YOUR-APP.up.railway.app
    -->
    <label class="small">Backend URL</label>
    <input id="backend" type="text" value="http://localhost:3000" />

    <div class="log" id="chat"></div>

    <div class="row" style="margin-top:12px;">
      <textarea id="input" placeholder="Type a message… e.g., Tell me a joke!"></textarea>
      <button id="send">Send</button>
    </div>
    <div class="small" id="status"></div>
  </div>

  <script>
    const elChat = document.getElementById('chat');
    const elSend = document.getElementById('send');
    const elInput = document.getElementById('input');
    const elBackend = document.getElementById('backend');
    const elStatus = document.getElementById('status');

    const sessionId = 'browser-demo';

    function add(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.textContent = (role === 'user' ? 'You: ' : 'GPT-5: ') + text;
      elChat.appendChild(div);
      elChat.scrollTop = elChat.scrollHeight;
    }

    async function send() {
      const msg = elInput.value.trim();
      if (!msg) return;
      elInput.value = '';
      add('user', msg);
      elStatus.textContent = 'Sending…';

      try {
        const resp = await fetch(elBackend.value.replace(/\/$/, '') + '/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, userMessage: msg })
        });

        if (!resp.ok) {
          const errText = await resp.text();
          add('assistant', `Error ${resp.status}: ${errText}`);
          elStatus.textContent = '';
          return;
        }

        const data = await resp.json();
        add('assistant', data.reply || '(no reply)');
      } catch (e) {
        add('assistant', 'Network error. Is the server running?');
        console.error(e);
      } finally {
        elStatus.textContent = '';
      }
    }

    elSend.addEventListener('click', send);
    elInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>
</html>
